structured_story_task:
  description: >
    Organize the text into a structured format: first, provide descriptions of all characters; 
    next, outline the overall story; finally, provide a detailed version of the story.
  expected_output: >
    A structured document containing: 
    1. Descriptions of all suspects, including their age, gender, relationship with the victim, and background story.
    2. A concise and compelling story outline.
    3. A detailed version of the story.
  agent: plot_weaver

