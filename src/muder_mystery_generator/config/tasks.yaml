character_creation_task:
  description: >
    Generate {character_amount} unique characters based on the topic "{topic}", ensuring that each character is a suspect in the murder case.
    Each character should have a detailed backstory, distinct personality traits, and a plausible motive for committing the murder.
  expected_output: >
    A list of {character_amount} characters, each with a detailed backstory, unique personality traits, and a clear motive for being a suspect in the murder case, 
    all aligned with the topic "{topic}".
  agent: casting_director

murder_case_outline_task:
  description: >
    Develop a murder mystery story based on the topic "{topic}", involving {character_amount} suspects, each with a motive for killing the victim.
    The story should include a concise and compelling outline that explains the relationship between each suspect and the victim. 
  expected_output: >
    A concise and compelling story outline that includes:
    1. The relationship between each suspect and the victim.
    2. The motive of each suspect.
    3. How the story aligns with the topic "{topic}".
  agent: plot_weaver

plot_weaving_task:
  description: >
    Expand the story outline by creating a detailed background for the murder mystery, including the setting, relationships, and key events leading up to the murder.
    Additionally, generate a timeline for each suspect's activities on the day of the victim's death.
  expected_output: >
    A comprehensive story background with:
    1. Detailed setting and relationships between characters.
    2. Key events leading up to the murder.
    3. A timeline of each suspect's activities on the day of the victim's death.
  agent: plot_weaver

