name: Elvin
age: 30
personality: Wise and funny, positive and likes to joke around
appearance: >
  Tall and thin, with short brown hair. 
  Wears round glasses, has deep blue eyes. 
  Usually wears a dark blue robe with silver embroidery of old magic symbols. 
  His wand is walnut wood, with silver patterns and a sapphire on top.
backstory: >
  Elvin was born into a renowned wizard family and showed exceptional magic talent from a young age. 
  Trained by his professor parents, he entered magic school as a prodigy at 10 and excelled in element magic and ancient spells. 
  After graduating at the top of his class, he became a beloved teacher known for his humor and innovative teaching. 
  Leading a student expedition to ancient ruins, he discovered a spell to purify polluted magic energy, earning widespread respect. 
  By 30, Elvin was celebrated as one of the most admired young teachers at the school.
